<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模版语法</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <!-- 
        Vue模版语法有2大类:
            1.插值语法:
                功能:用于解析标签体内容
                写法:{{xxx}} xxx是js表达式,且可以直接读取到data中的所有属性
            2.指令语法:
                功能:用于解析标签(包括:标签属性,标签体内容,绑定事件...)
                举例:v-bind:href=’xxx‘ 或 简写为 :href=’xxx‘ xxx同样要写js表达式
                    且可以直接读取到data中的所有属性
                备注:Vue中有很多指令,且形式都是v-xxx
     -->
    <div id="root">
        <h1>插值语法:</h1>
        <h3>{{name}}</h3>
        <hr>
        <h1>指令语法</h1>
        <a v-bind:href="baidu.url.toUpperCase()">点我跳转到{{baidu.name}}</a>
        <a :href="github.url">点我跳转到{{github.name}}</a>
    </div>

    <script>
        const vm = new Vue({
            el: '#root',
            data: {
                name: 'jack',
                baidu: {
                    name: '开发版百度',
                    url: 'https://kaifa.baidu.com/',
                },
                github: {
                    name: 'GitHub',
                    url: 'https://github.com/'
                }

            }
        })
    </script>
</body>

</html>
