<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>el与data的两种写法</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <!-- 
        el与data的2种写法
            1.el的2种写法
                (1) new Vue时配置el属性
                (2) 先创建Vue实例,随后在通过vm.$mount(‘#root’)指定el的值
            2.data的2种写法
                (1)对象式
                (2)函数式
                如何选择:目前哪种写法都可以,学到组件时,data必须用函数式
            3.一个重要的原则:
                [!]Vue管理的函数,一定不要写箭头函数,一旦写了剪头函数,this指向的就不是Vue实例了
                    而是window
     -->
    <div id="root">
        <h1>你好,{{name}}</h1>
    </div>
    <script>
        const vm = new Vue({
            //el:'#root', //第一种写法
            //data的第一种写法:对象式
            // data:{
            //     name:'Erlei-c'
            // }
            //data的第二种写法:函数式
            data() {
                console.log(this)//此处的this是Vue实例对象
                return {
                    name: 'Erlei-c'
                }
            }
        })
        vm.$mount('#root')//第二种写法
    </script>
</body>

</html>
