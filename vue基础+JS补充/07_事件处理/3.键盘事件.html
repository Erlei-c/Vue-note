<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>键盘事件</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <!-- 
        1.Vue中常用的案件别名:
            回车 => enter
            删除 => delete(捕获 删除 和 退格 键)
            退出 => esc
            空格 => space
            换行 => tab (特殊,必须配合keydown使用)
            上 => up
            下 => down
            左 => left
            右 => right
        2.Vue微提供别名的按键,可以使用按键原始的key值去绑定,但注意要转为kebab-case(短横线命名)
        3.系统修饰健(用法特殊):ctrl、alt、shift、meta
            (1).配合keyup使用:按下修饰健的同时,再按下其他键,随后释放其他按键,事件才被触发
            (2).配合keydown使用,正常触发事件
        4.也可以使用keyCode去指定具体案件(不推荐)
        5.Vue.config.keyCodes.自定义键名=键码 可以去定制案件别名
     -->
    <div id="root">
        <h2>welcome{{name}}</h2>
        <input type="text" placeholder="按下回车提示输入" @keyup.enter="showInfo">
        <!-- 可以加组合键 -->
        <input type="text" placeholder="按下ctrl+y提示输入" @keyup.ctrl.y="showInfo">
    </div>
    <script>
        Vue.config.keyCodes.huiche=13
        const vm=new Vue({
            el:'#root',
            data:{
                name:'Erlei-c'
            },
            methods:{
                showInfo(e){
                    // if(e.keyCode !== 13) return
                    console.log(e.key,e.keyCode)
                    console.log(e.target.value)
                }
            }
        })
    </script>
</body>
</html>
