<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>天气案例-深度监视</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <div id="root">
        <span>今天天气很{{info}}</span>
        <button @click="changeWeather()">切换天气</button>
    </div>
    <script>
        const vm = new Vue({
            el: '#root',
            data: {
                isHot: true,
            },
            computed: {
                info() {
                    return this.isHot ? '炎热' : '寒冷'
                }
            },
            methods: {
                changeWeather() {
                    this.isHot = !this.isHot
                }
            },
            watch: {
                // 正常写法
                isHot: {
                    // immediate: true,//初始化时,让handler调用一下
                    // deep:true,//深度监视
                    //handler什么时候调用,当isHot改变时
                    handler(newValue, odValue) {
                        console.log('isHot被修改了', newValue, odValue)
                    }
                },

                // 简写
                // isHot(newValue, odValue) {
                //     console.log('isHot被修改了', newValue, odValue)
                // }
            }
        })
        // 正常写法
        // vm.$watch('isHot', {
        //     immediate: true,//初始化时,让handler调用一下
        //     // deep:true,//深度监视
        //     //handler什么时候调用,当isHot改变时
        //     handler(newValue, odValue) {
        //         console.log('isHot被修改了', newValue, odValue)
        //     }
        // })
        //简写
        // vm.$watch('isHot',function(newValue, odValue){
        //     console.log('isHot被修改了', newValue, odValue)
        // })
    </script>
</body>

</html>
