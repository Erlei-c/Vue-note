<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>条件渲染</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <!-- 
        条件渲染:
            1.v-if  
                写法:
                    (1).v-if='表达式'
                    (1).v-else-if='表达式'
                    (1).v-else='表达式'
                    适用于:切换频率较低的场景
                    特点:不展示的DOM元素直接被移除,
                    注意:v-if可以和v-else-if v-else一起使用,但要求结构不能被 "打断"
            2.v-show    
                写法:
                    v-show='表达式'
                    适用于:切换频率较高的场景
                    特点:不展示的DOM元素未被移除,仅仅是使用样式隐藏掉
            3.备注:使用v-if时,元素可能无法获取到,而使用v-show一定可以获取到
     -->
    <div id="root">
        <h2>当前n的值:{{n}}</h2>
        <button @click="npp">点我n+1</button>
        <!-- 使用v-show做条件渲染 -->
        <!-- <h2 v-show="false">Welcome,{{name}}</h2> -->
        <!-- <h2 v-show="1===1">Welcome,{{name}}</h2> -->
        <!-- 使用v-if做条件渲染 -->
        <!-- <h2 v-if="false">Welcome,{{name}}</h2> -->
        <!-- <h2 v-if="1===1">Welcome,{{name}}</h2> -->
        <div v-show="n===1">Angular(v-show)</div>
        <div v-show="n===2">React(v-show)</div>
        <div v-show="n===3">Vue(v-show)</div>

        <!-- v-else和v-else-if -->
        <div v-if="n===1">Angular(v-if)</div>
        <div v-else-if="n===2">React(v-else-if)</div>
        <div v-else-if="n===3">Vue(v-else-if)</div>
        <div v-else>else(v-else)</div>

        <!-- v-if和template的配合使用 -->
        <template v-if="n===1">
            <h2>Hello</h2>
            <h2>杭州</h2>
        </template>
    </div>
    <script>
        const vm=new Vue({
            el:'#root',
            data:{
                name:'杭州',
                n:0
            },
            methods:{
                npp(){
                    this.n++
                }
            }
        })
    </script>
</body>
</html>
