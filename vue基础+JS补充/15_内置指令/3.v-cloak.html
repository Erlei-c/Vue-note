<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-cloak</title>
    
    <style>
        [v-cloak]{
            display: none;
        }
    </style>
</head>
<body>
    <!-- 
        v-vloak(没有值):
            1.本质是一个特殊属性,Vue实例创建完毕并开始接管容器后,会删除v-vloak属性
            2.使用CSS配合v-cloak可以解决网速慢时页面展示出{{xxx}}的问题
     -->
    <div id="root">
        <div v-cloak>{{name}}</div>
    </div>
    <script src="../js/vue.js"></script>
    <script>
        const vm=new Vue({
            el:'#root',
            data:{
                name:'erlei',
            }
        })
    </script>
</body>
</html>
