<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分析生命周期</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <div id="root">
        <h2>当前n的值是:{{n}}</h2>
        <button @click="add">点我N+1</button><br>
        <button @click="bye">点我销毁vm</button><br>
        <img src="./Vue生命周期.drawio.svg" alt="">
    </div>
    <script>
        const vm = new Vue({
            el: '#root',
            data: {
                n: 1,
            },
            methods:{
                add(){
                    this.n++
                },
                bye(){
                    console.log('bye')
                    this.$destroy()
                }
            },
            beforeCreate(){
                console.log('beforeCreate')
            },
            created(){
                console.log('created')
            },
            beforeMount(){
                console.log('beforeMount')
            },
            mounted(){
                console.log('mounted')
            },
            beforeUpdate(){
                console.log('beforeUpdate')
            },
            updated(){
                console.log('updated')
            },
            beforeDestroy(){
                console.log('beforeDestroy')
            },
            destroyed(){
                console.log('updadestroyedted')
            },
        })
  
    </script>
</body>

</html>
