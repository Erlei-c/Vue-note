<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>组件的嵌套</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <div id="root">
        <app></app>
    </div>
    <script>
        //定义student组件
        const student = Vue.extend({
            template: `
            <div>
                <h2>学生名称:{{name}}</h2>
                <h2>学生年龄:{{age}}</h2>
            </div>
            `,
            data(){
                return {
                    name:'张三',
                    age:18,
                }
            }      
        })
        //定义school组件
        const school = Vue.extend({
            template: `
            <div>
                <h2>学校名称:{{name}}</h2>
                <h2>学校地址:{{address}}</h2>
                <student></student>
            </div>
            `,
            data(){
                return {
                    name:'采荷',
                    address:'杭州',
                }
            },
            components:{
                student,
            }
                
        })
        // 定义hello组件
        const hello={
            template:`<h1>{{msg}}</h1>`,
            data(){
                return {
                    msg:'Hello'
                }
            }
        }
        //定义app组件
        const app=Vue.extend({
            template:`
                <div>
                    <hello></hello>
                    <school></school>
                </div>
            `,
            components:{
                school:school,
                hello,
            }
        })
        new Vue({
            el:'#root',
            //注册组件
            components:{
                app
            }
        })
    </script>
</body>

</html>
