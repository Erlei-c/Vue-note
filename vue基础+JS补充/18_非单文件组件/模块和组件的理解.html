    <!-- 
        模块:
            1.理解:向外提供特定功能的js程序,一般是一个js文件
            2.为什么:js文件很多很复杂
            3.作用:复用js,简化js的编写,提高js运行效率
        组件:
            1.理解:用来实现局部(特定)功能效果的代码集合(html/css/js/image)
            2.为什么:一个界面的功能很复杂
            3.作用:复用编码,简化项目编码,提高运行效率
        模块化:
            当应用中的js都以模块来编写的,那这个应用就是一个模块化的应用
        组件化:
            当应用中的功能都是多组件的方式来编写,那这个应用就是一个组件化的应用

        非单文件组件:
            一个文件中包含有n个组件

        单文件组件:
            一个文件中只包含一个组件
     -->
