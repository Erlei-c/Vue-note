    <title>构造函数</title>
    <script>
        // 当我们在类中直接指定实例属性的值时,意味着我们创建的所有对象的属性都是这个值
        // class Person{
        //     name='Erlei'

        //     }
        // }
        // const p1=new Person()
        // const p2=new Person()
        // const p3=new Person()
        // console.log(p1,p2,p3)

        class Person{
            name //可写可不写
            age //可写可不写
            gender //可写可不写
            //在类中可以添加一个特殊的方法constructor
            //该方法我们称为构造函数(构造方法)
            // 构造函数会在调用类创建对象时执行
            constructor(name,age,gender){
                console.log('构造函数执行了',name,age,gender)
                //可以在构造函数中,为实例属性进行赋值
                //在构造函数中,this指向当前所创建的对象
                this.name=name //this.name表示Person的实例属性,name是传入的参数
                this.age=age
                this.gender=gender
            }
        }
        const p1=new Person('Erlei-a',25,'男')
        const p2=new Person('Erlei-b',26,'男')
        const p3=new Person('Erlei-c',27,'男')
        console.log(p1,p2,p3)
    </script>
