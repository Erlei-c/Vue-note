<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>封装</title>
    <script>
        /*
            面向对象的特点:
                封装、继承、多态
            1.封装
                -对象就是一个用来存储不同属性的容器(装)
                -对象不仅负责属性,还要负责数据的安全(封)
                    直接添加到对象中的属性,并不安全,因为他们可以被任意的修改
                如何确保数据的安全:
                    1.私有化数据
                        -将需要保护的数据设置为私有,只能在类内部使用
                    2.提供setter和getter方法来开放对数据的操作
                        -属性设置私有,通过getter和setter方法操作属性的好处
                        1.可以控制属性的读写权限
                        2.可以在方法中对属性的值进行验证
                总结:封装主要用来保证数据的安全
                -实现封装的方法:
                    1.属性私有化 加 #
                    2.通过getter和setter方法来操作属性
                        get 属性名(){
                            return this.#属性名
                        }
                        set 属性名(参数){
                            this.#属性名参数
                        }
        */
        class Person {
            #address = 'HangZhou'// 实例属性使用#开头就变成了私有属性,私有属性只能在类的内部访问
            #name //私有化属性必须先声明
            #age
            #gender
            constructor(name, age, gender) {
                this.#name = name
                this.#age = age
                this.#gender = gender
            }
            sayHello() {
                console.log(this.name, this.#address)
            }
            // getter方法,用来读取属性
            getName(){
                return this.#name
            }
            // setter方法,用来设置属性
            setName(name){
                if(name==='') return ('修改不能为空')
                this.#name=name
            }
            //getter和setter的新写法
            get gender(){
                return this.#gender
            }
            set gender(gender){
                this.#gender=gender
            }
        }

        const p1 = new Person('Erlei-a', 25, '男')
        console.log(p1)
        console.log(p1.name)//undefined
        // console.log(p1.#address) 报错
        console.log(p1.gender)
    </script>
</head>

</html>
