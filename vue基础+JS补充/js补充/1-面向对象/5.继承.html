<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>继承</title>
    <script>
        /*
            继承
                -可以通过extends关键词来完成继承
                -当一个类继承另一个类时,就相当于将另一个类中的代码复制到了当前类中
                -继承发生时,被继承的类称为 父类,继承的类称为 子类
                -通过继承可以减少重复的代码,并且可以在不修改一个类的前提对其进行扩展
            总结:
               -通过继承可以在不修改一个类的情况下对其进行扩展
               -OCP 开闭原则
                -程序应该对修改关闭,对扩展开放
        */
        class Animal {
            constructor(name) {
                this.name = name
            }
            sayHello() {
                console.log('动物在叫')
            }
        }

        class Dog extends Animal {
            // 重写构造函数
            constructor(name, age) {
                //重写构造函数时,构造函数的第一行代码必须为super()
                super(name)//调用父类的构造函数

                this.age = age
            }
            //在子类中,可以通过穿件同名方法来重写父类的方法
            sayHello() {
                //调用一下父类的sayHello
                super.sayHello()//在方法中可以使用super来引用父类的方法
                console.log('汪汪汪')
            }
        }

        class Cat {
            constructor(name) {
                this.name = name
            }
            sayHello() {
                console.log('喵喵喵')
            }
        }
        const dog = new Dog('wangcai', 2)
        const cat = new Cat('tangmu')
        dog.sayHello()
        cat.sayHello()
    </script>
</head>

<body>

</body>

</html>
