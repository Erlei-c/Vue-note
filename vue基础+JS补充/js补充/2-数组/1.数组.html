<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组</title>
    <script>
        /*
            数组(Array)
                -数组也是一种复合数据类型,在数组中可以存储多个不同类型的数据
                -数据中存储的是有序的数据,数组中的每个数据都有一个唯一索引
                -索引(index)是一组大于0的整数

                length
                    -获取数组的长度
                    -获取的长度就是数组的最大索引+1
                    -length是可以修改的
                    -向数组最后添加元素
                        数组[数组.length]=元素

                遍历数组
                    for-of 可以遍历可迭代对象
                        for(变量 of 可迭代对象){
                            语句...
                        }

         */ 
        let arr=[1,2,3,4,5]
        for(let value of arr){
            console.log(value)
        }
    </script>
</head>

</body>
</html>
