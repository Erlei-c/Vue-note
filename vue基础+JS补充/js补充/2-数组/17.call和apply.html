<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>call和apply</title>
</head>
<body>
    <script>
        /*
            this
                -根据函数调用方式的不同,this.的值也不同
                    1.以函数形式调用,this是windwo
                    2.以方法形式调用,this是调用方法的对象
                    3.构造函数中,this是新建的对象
                    4.箭头函数没有自己的this,由外层作用域决定
                    5.通过call和apply调用的函数,他们的第一个参数就是函数的this
        */ 
       function fn(){
            console.log("函数执行了",this)
       }
       fn() // 以函数形式调用,this是window
       const obj={name:'张三',fn}
       obj.fn()//以方法调用,this就是当前对象
        /*
            调用函数除了通过 函数() 这种形式外,还可以通过其他方式来调用
                可以通过调用函数的call()和apply()方法来调用
                函数.call()
                函数.apply()
            call 和 apply除了可以调用函数,还可以指定函数中的this
            call 和 apply的第一个参数,将会成为函数的this
            call()
                -通过call方法调用函数,函数的实参直接在第一个参数后一个一个列出来
            apply()
                -通过apply方法来调用函数,函数的实参需要通过一个数组传递
        */  
       fn.call(obj)
       fn.apply(console)

       function fn2(a,b){
            console.log("a=",a,"b=",b,this)
       }
    //    fn2(123,456)
       fn2.call(obj,1,2)
    //    fn2.apply(obj,1,2)// 报错
        fn2.apply(obj,[1,2])
    </script>
</body>
</html>
