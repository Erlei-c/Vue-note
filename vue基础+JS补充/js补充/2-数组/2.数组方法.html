<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组方法</title>
    <script>
        /*
            Array.isArray()
                -检查一个参数是否是数组
            at()
                -可以根据索引获取数组中的指定元素
                -at可以接收负索引作为参数,从后往前查
            concat()  (非破坏性方法,不会影响原数组,而是返回一个新数组)
                -用来连接两个或多个数组
            indexOf()
                -获取元素在数组中第一次出现的索引
                    参数:
                        1.要查询的元素
                        2.查询的起始位置
                    -返回值:
                    返回索引,没找到返回-1
            lastIndexOf()
                -获取元素在数组中最后一次出现的位置
                    参数:
                        1.要查询的元素
                        2.查询的起始位置
                -返回值:
                    返回索引,没找到返回-1
            join()
                -将一个数组中的元素连接为一个字符串
                    参数:
                        指定一个字符串作为连接符
            slice()
                -用来截取数组(非破坏性)
                    参数:
                        1.截取的起始位置(包括该位置)
                        2.截取的结束位置(不包括该位置)
                            -第二个参数可以不写,则会从起始位置一直截取到最后
                            -索引可以是负值
                            如果将两个参数都省略,则可以对数组进行浅拷贝

        */
        console.log(Array.isArray({ name: 'erlei' })) //false
        console.log(Array.isArray([1]))//true
        const arr=['孙悟空','猪八戒','沙和尚','唐僧','沙和尚']
        console.log(arr.at(0))
        const arr2=['白骨精','蜘蛛精','玉兔精']
        let result=arr.concat(arr2)
        console.log(arr,arr2)
        console.log(result)
        result=arr.indexOf('沙和尚',3)
        console.log(result)
        result=arr.lastIndexOf('沙和尚')
        console.log(result)
        result=arr.join()
        console.log(result)
        result=arr.join('/')
        console.log(result)
        result=arr.slice(0,2)
        console.log(result)
    </script>
</head>

</html>
