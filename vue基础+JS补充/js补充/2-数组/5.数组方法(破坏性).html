<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组方法(破坏性)</title>
    <script>
        /*
            push()
                -向数组的末尾添加一个或多个元素,并返回新数组的长度
            pop()
                -删除并返回数组的最后一个元素
            unshift()
                -向数组的开头添加一个或多个元素,并返回新的长度
            shift()
                -删除并返回数组的第一个元素
            splice()
                -可以删除,添加,插入,替换数组中的元素
                    参数:
                        1.删除的起始位置
                        2.删除的数量
                        3.要插入的元素
                    返回值:
                        返回被删除的元素 
            reverse()
                -反转数组

        */ 
        const arr=['孙悟空','猪八戒','沙和尚','唐僧','沙和尚']
        let result=arr.push('erlei')
        console.log(result)
        result=arr.pop()
        console.log(result)
        arr.unshift('牛魔王')
        arr.shift()

        const arr2=['孙悟空','猪八戒','沙和尚','唐僧','沙和尚']
        result=arr2.splice(1,2)
        console.log(arr2)
        console.log(result)

        const arr3=['a','b','c','d']
        arr3.reverse()
        console.log(arr3)

    </script>
</head>

</body>
</html>
