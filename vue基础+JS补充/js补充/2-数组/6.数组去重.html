    <title>数组去重</title>
    <script>
        /*
            有如下数组:
                [1,2,2,3,4,5,2,6,6,8]
                去除数组中重复的元素

                取出第一位元素,与后面所有元素进行比较,相等就删除
                    并将第一位元素添加到新数组中
         */ 
        // const arr=[1,2,2,3,4,5,2,6,6,8]
        const arr=[11,22,555,77,1,2,3]
        // const arr=[1,1,1,1,1,1,1,1,1]
        function quchong(arr){
            //获取当前值
            for(let i=0;i<arr.length;i++){
                //获取当前值后面的所有值
                for(let j=i+1;j<arr.length;j++){
                    // 判断两数是否相等
                    if(arr[i]===arr[j]){
                        //删除后面的元素
                        arr.splice(j,1)
                        /*
                            当arr[i]和arr[j]相同时,它会自动的删除j位置的元素,然后j+1位置的元素
                                会变成j位置的元素,而j位置的已经比较过了,不会重复比较
                                    会有漏掉比较的情况
                            解决:当删除一个元素后,需要在该位置的元素再比较一遍
                        */ 
                       j--
                    }
                }
            }
            return arr
        }
        // console.log(quchong(arr))

        function quchong2(arr){
            for(let i=0;i<arr.length;i++){
                const index = arr.indexOf(arr[i],i+1)//查询arr[i]元素,从i+1的位置开始,并返回索引
                if(index != -1){
                    arr.splice(index,1)
                    i--
                }
            }
            return arr
        }
        // console.log(quchong2(arr))

        function quchong3(arr){
            const newArr=[]
            for(let el of arr){
                if(newArr.indexOf(el)===-1){
                    newArr.push(el)
                }
            }
            return newArr
        }
        // console.log(quchong3(arr))

    </script>
