<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>排序(选择)</title>
</head>
<body>
    <script>
        const arr = [9, 1, 3, 2, 8, 0, 5, 7, 6, 4]
        for(let i=0;i<arr.length;i++){
            for(let j=i+1;j<arr.length;j++){
                if(arr[i]<arr[j]){
                    let tmp=arr[i]
                    arr[i]=arr[j]
                    arr[j]=tmp
                }
            }
        }
        console.log(arr)
    </script>
</body>
</html>
