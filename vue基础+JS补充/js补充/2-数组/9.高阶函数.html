<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高阶函数</title>
</head>
<body>
    <script>
        /*
            高阶函数:
                -如果一个函数的参数或返回值是函数,则这个函数就称为高阶函数
            为什么要将函数作为参数传递?(回调函数有什么作用?)
                -将函数作为参数,意味着可以对另一个函数动态的传递代码(变量不能存代码,而函数可以)
        */ 
        // 创建一个Person类   
       class Person{
        constructor(name,age){
            this.name=name
            this.age=age
        }
       }
        // 创建一个PersonArr数组,数组中的每一项是一个Person实例 
       const PersonArr=[
        new Person('张三',45),
        new Person('赵六',5),
        new Person('王五',18),
        new Person('李四',25),
       ]
        // 封装一个过滤函数
        function filter(arr,cb){
            const newArr=[]
            for(let i=0;i<arr.length;i++){
                if(cb(arr[i])){
                    newArr.push(arr[i])
                }
            }
            return newArr
        }  
        // 定义回调函数
        function fn(a){
            return a.name==='张三'
        }
        let result=filter(PersonArr,fn) //传入回调函数fn
            result=filter(PersonArr,person=>person.name==='张三')
        console.log(result)  
    </script>
</body>
</html>
