<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>正则表达式</title>
</head>

<body>
    <script>
        /*
            正则表达式:
                -正则表达式用来定义一个规则
                -通过这个规则计算机可以检查一个字符串是否符合规则
                    或将字符串中符合规则的内容提取出来
                -正则表达式也是JS中的一个对象  
                    所以要使用正则表达式,需要先创建正则表达式的对象
                
                1.正则表达式中大部分字符都可以直接写
                2.| 在正则表达式中表示或
                3.[] 表示或(字符集) 
                    [a-z] 任意小写字母
                    [A-Z] 任意大写字母
                    [a-zA-Z] 任意字母
                    [0-9] 任意数字
                
                4.[^x] 除了x
                5. . 表示除了换行以外的任意字符
                6.在正则表达式中使用\作为转义字符
                7.其他字符集
                    \w 任意的单词字符
                    \W 除了单词字符
                    \d 任意数字
                    \D 除了数字
                    \s 空格
                    \S 除了空格
                    \b 单词边界
                    \B 除了单词边界
                8.开头和结尾
                    ^ 表示字符串的开头
                    $ 表示字符串的结尾
                匹配模式:
                    i:忽略大小写
                    g:全局匹配
                量词:
                    {m} 正好m个
                    {m,} 至少m个
                    {m,n} m-n个
                    + 一个以上
                    * 任意数量的
                    ? 0-1次
                
                re.exec()
                    -获取字符串中符合正则表达式的内容
        */
        //  new RegExp()可以接收两个参数(字符串)1.正则表达式 2.匹配模式
        let reg = new RegExp('a','i') //通过构造函数来创建一个正则表达式
        // 使用字面量来创建正则表达式:/正则/匹配模式
        reg=/a/i
        // 通过正则表达式检查一个字符串是否符合规则
        let str='a'
        ret=new RegExp('a')
        let result=reg.test(str)//true

        console.log(result)
    </script>
</body>

</html>
