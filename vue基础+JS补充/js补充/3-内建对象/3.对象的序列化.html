<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>对象的序列化</title>
</head>
<body>
    <script>
        /*
            对象的序列化
                -JS中对象使用时都是存在于计算机内存中的
                -序列化指将对象转换为一个可以存储的格式
                    在JS中对象的序列化通常是将一个对象转换为字符串
                -序列化的用途(对象转换为字符串有什么用)
                    -对象转换为字符串后,可以将字符串在不同的语言之间进行传递
                -如何进行序列化:
                    -在JS中有一个工具类 JSON(JavaScript Object Notation) JS对象表示法
                    -JS对象序列化后会转换成一个字符串,这个字符串我们称其为JSON字符串
                -用途:
                    1.作为数据交换的格式
                    2.用来编写配置文件
                -编写JSON的注意事项:
                    1.JSON字符串有两种类型:
                        JSON对象 {}
                        JSON数组 []
                    2.JSON字符串的属性名必须使用双引号引起来
                    3.JSON中可以使用的属性值(元素)
                        -数字(Number)
                        -字符串(String) 必须使用双引号
                        -布尔值(Boolean)
                        -空值(Null)
                        -对象(Object {})
                        -数组(Array [])
                    4.JSON的格式和JS对象的格式基本上一致,
                        注意:JSON字符串最后的属性,不要加逗号
                
        */ 
        const obj={name:'孙悟空',age:18,gender:'男'}
        // 将obj转换为JSON字符串
        const Str=JSON.stringify(obj)//JSON.stringify可以将一个对象转换为字符串
        const obj2=JSON.parse(Str)//JSON.parse可以将一个JSON格式的字符串转换为JS对象
        console.log(obj)
        console.log(Str)
        console.log(typeof Str)
        console.log(obj2)
        console.log(obj===obj2)
        let str2='{"name":"猪八戒","age":"28"}'
    </script>
</body>
</html>
