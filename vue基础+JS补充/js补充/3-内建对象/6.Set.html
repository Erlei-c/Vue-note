<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set</title>
</head>
<body>
    <script>
        /*
            Set
                -Set用来创建一个集合
                -它的功能和数组类似,不同点在于Set中不能存储重复的数据
            使用方式:
                创建
                    -new Set()
                    -new Set([...])
                方法
                    size() 获取数量
                    add() 添加数据
                    has() 检查元素
                    delete() 删除
        */ 

        // 创建一个Set
        const set=new Set()
        // 向set中添加数据
        set.add(10)
        set.add('张三')
        set.add(10) //添加不进
        // 检查set中是否拥有某个数据
        set.has(10)
        // 遍历set
        for(const item of set){
            console.log(item)
        }
        console.log(set)
        // 转换成数组
        const arr=[...set]
        // 利用set去重
        const arr2=[1,2,2,3,1,2,6,8,5,8,8,9]
        const set2=new Set(arr2)
        console.log([...set2])
    </script>
</body>
</html>
