    <script>
        /*
            Math
                -Math是一个工具类
                -Math中为我们提供了数学运算相关的一些常量和方法
                -常量:
                    PI π
                    ...
                -方法:
                    Math.abs()求一个数的绝对值
                    Math.min() 求多个值中的最小值
                    Math.max() 求多个值的最大值
                    Math.pow()求x的y次幂
                    Math.sqrt() 求一个数的平方根
                    Math.floor() 向下取整
                    Math.ceil() 向上取整
                    Math.round() 四舍五入取整
                    Math.trunc() 去除小数位
                    Math.random() 返回一个0-1之间的伪随机数(包括0,不包括1) 

                    生成0-x之间的随机数:  
                        Math.round(Math.random()*x)
                        Math.floor(Math.random()*(x+1))
                    生成x-y之间的随机数
                        Math.round(Math.random()* (y-x) + x)


        */ 
       console.log(Math.PI)
        let result=Math.abs(-10)
       console.log(result)
