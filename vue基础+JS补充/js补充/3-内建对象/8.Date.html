<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date</title>
</head>

<body>
    <script>
        /*
            Date
                -在JS中所有的和时间相关的数据都由Date对象来表示
                -方法:
                    getFullYear() 获取4位年份
                    getMonth()    返回当前日期的月份的索引(0-11)
                    getDate() 返回当前日期
                    getDay() 返回当前日期是周几(0-6) 0表示周日
                    ...
                    getTime() 返回当前日期的时间戳
                        时间戳:自1070年1月1日0时0分0秒到当前时间所经历的毫秒数
                        计算机底层存储时间时,使用的都是时间戳
                    Date.now() 获取当前的时间戳

        */
        let d = new Date() //直接通过new Date()创建时间对象时,它创建的是当前时间的对象
        // 可以在Date()的构造函数中,传递一个表示时间的字符串
        // 字符串格式: 月/日/年 时:分:秒
        // 字符串格式: 年-月-日T时:分:秒
        // d= new Date("10/20/1998 12:22:22")
        d= new Date("2022-7-7T11:11:11")

        // new Date(年,月,日,时,分,秒,毫秒)
        d=new Date(2020,11,11,11,11,11)
        let result1=d.getFullYear()
        let result2=d.getMonth()
        let result3=d.getDate()
        let result4=d.getDay()
        let result5=d.getTime()
        console.log(d)
        console.log(result1)
        console.log(result2)
        console.log(result3)
        console.log(result4)
        console.log(result5)
    </script>
</body>

</html>
